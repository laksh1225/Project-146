<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <!--SKY-->
            <sky colour = "#EBEBEB">
            </sky>

            <!--GROUND-->
        <a-plane
            id="ground"
            color="black"
            position="0 0 0"
            rotation="-90 0 0"
            width="20"
            height="10">
        </a-plane>

        <!-- HEAD -->
        <a-box
        id="head"
        color="#0276aa"
        position="0 8 0"
        width="3.2"
        height="2.2">
      </a-box>
      <!--EYES-->
      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#000"
        radius="0.15"
        position="0.63 8.1 0.9"
        animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <!--MOUTH-->
      <a-entity
      position="0 8.2 0.55"
      rotation="0 0 120"
      geometry="primitive: ring; thetaStart:100;thetaLength:100;radiusOuter: 1; radiusInner: 0.9;"
      material="side:double;color:orange;"
    ></a-entity>

    <!--NECK-->
    <a-box 
    id="neck"
    color="orange"
    position="0 6.7 0"
    width="2"
    height="0.4">
    </a-box>

    <!--BODY-->

    <a-box
        id="body"
        color="#0276aa"
        position="0 4.5 0"
        width="4.5"
        height="4">
      </a-box>

      <!--LEFT HAND-->
            <a-cylinder
            position="-2.5 5.4 0"
            rotation="30 90 0"
            color="orange"
            height="2"
            width="0.2"
            radius="0.3"
          ></a-cylinder>
          <a-sphere
            position="-2.95 4.7 0"
            rotation="-50 90 0"
            color="#ef5350"
            height="1.2"
            width="0.3"
            radius="0.4"
          ></a-sphere>
    
          <a-cylinder
            position="-3.4 5.05 0"
            rotation="-50 90 0"
            height="1.3"
            width="0.3"
            radius="0.3"
            color="orange"
          ></a-cylinder>
          <a-entity
            position="-4.3 5.8 0"
            geometry="primitive: dodecahedron; radius: 0.8;"
            material="color:#0276aa;"
          ></a-entity>
    <!--RIGHT HAND-->
    <a-cylinder
    position="2.7 5.5 0"
    rotation="-50 90 0"
    color="orange"
    height="2"
    width="0.2"
    radius="0.3">
</a-cylinder>
  <a-sphere
    position="3.4 5 0"
    rotation="-50 90 0"
    color="#ef5350"
    height="1.2"
    width="0.3"
    radius="0.4">
</a-sphere>

  <a-cylinder
    position="4 5.4 0"
    rotation="50 90 0"
    color="orange"
    height="1.3"
    width="0.3"
    radius="0.3">
</a-cylinder>
  <a-entity
    position="4.5 5.8 0"
    geometry="primitive: dodecahedron; radius: 0.8;"
    material="color:#0276aa;">
</a-entity>


    <!--LEFT LEG-->
    <a-cylinder color="orange" radius="0.4" height="3.5" position="-1 0.7 0">
    </a-cylinder>

    <a-entity
      position="-1 2 -0.2"
      rotation="90 0 0"
      color="#fff"
      geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
      material="side:double"
    ></a-entity>

    <a-entity
      position="-1 1.7 -0.2"
      rotation="90 0 0"
      color="#fff"
      geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
      material="side:double"
    ></a-entity>

    <a-entity
      position="-1 1.4 -0.2"
      rotation="90 0 0"
      color="#fff"
      geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
      material="side:double"
    ></a-entity>

    <a-entity
      position="-1 -0.35 -0.2"
      rotation="0 0 0"
      geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
      material="color:#ef5350"
    ></a-entity>

    <!--RIGHT LEG-->

    <a-cylinder color="orange" radius="0.4" height="3.5" position="1 0.7 0">
    </a-cylinder>

    <a-entity
      position="1 2 -0.2"
      rotation="90 0 0"
      color="#fff"
      geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
      material="side:double"
    ></a-entity>

    <a-entity
      position="1 1.7 -0.2"
      rotation="90 0 0"
      color="#fff"
      geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
      material="side:double"
    ></a-entity>

    <a-entity
      position="1 1.4 -0.2"
      rotation="90 0 0"
      color="#fff"
      geometry="primitive: ring; thetaStart:60;thetaLength:60;radiusOuter: 1; radiusInner: 0.5;"
      material="side:double"
    ></a-entity>

    <a-entity
      position="1 -0.35 -0.2"
      rotation="0 0 0"
      geometry="primitive: sphere; thetaStart:15;thetaLength:50;"
      material="color:#ef5350"
    ></a-entity>

    <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
    </a-camera>
        </a-scene>
    </body>
</html>
